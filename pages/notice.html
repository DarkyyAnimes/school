<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notice - Budhanilkantha School</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      color: #2c3e50;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header.hero {
      background: linear-gradient(135deg, #005792, #007cc7);
      color: white;
      text-align: center;
      padding: 60px 20px;
    }
    header.hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    header.hero p {
      font-size: 1.1rem;
    }
    nav.main-nav {
      background: white;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    nav.main-nav ul {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      list-style: none;
      gap: 20px;
      padding: 15px;
    }
    nav.main-nav a {
      text-decoration: none;
      color: #005792;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 20px;
      transition: background 0.3s;
    }
    nav.main-nav a:hover,
    nav.main-nav a.active {
      background-color: #007cc7;
      color: white;
    }
    main.notice {
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      flex: 1;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: left;
    }
    main.notice h2 {
      color: #005792;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 15px;
      border-bottom: 3px solid #007cc7;
      padding-bottom: 8px;
    }
    .notice-date {
      color: #34495e;
      font-weight: 600;
      margin-bottom: 20px;
      font-size: 1rem;
    }
    .notice-image {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .notice-text {
      font-size: 1.1rem;
      color: #2c3e50;
      line-height: 1.5;
    }
    footer {
      background-color: #2c3e50;
      color: #bdc3c7;
      text-align: center;
      padding: 20px 10px;
      font-size: 0.9rem;
      margin-top: auto;
    }
    @media (max-width: 600px) {
      header.hero h1 {
        font-size: 1.8rem;
      }
      main.notice {
        margin: 30px 15px;
        padding: 15px;
      }
      main.notice h2 {
        font-size: 1.6rem;
      }
      .notice-text {
        font-size: 1rem;
      }
      .notice-image {
        max-height: 200px;
      }
    }
  </style>
</head>
<body>

  <header class="hero">
    <h1>Notice</h1>
    <p>Latest Important Announcement</p>
  </header>

  <nav class="main-nav">
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="events.html">Events</a></li>
      <li><a href="#" class="active">Notices</a></li>
      <li><a href="scholarship.html">Scholarship</a></li>
      <li><a href="achievements.html">Achievements</a></li>
      <li><a href="video.html">Videos</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main class="notice">
    <h2>Nothing</h2></h2>
    <div class="notice-date">Date: 2082-03-12</div>
    <img src="https://www.drupal.org/files/project-images/Nothing.jpg" alt="Annual Sports Day" class="notice-image" />
    <div class="notice-text">
      Nothing News.
  </main>

  <footer>
    <p>&copy; 2040 Budhanilkantha School, Biratnagar. All rights reserved.</p>
  </footer>

</body>
</html>
